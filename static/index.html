<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Becoming healthier with Gemini</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<main>
		<h1>Becoming Healthier with Gemini</h1>
		<form>
			<div class="image-picker">
					Upload the image file of the ingredients for which analysis is needed.
				<input type="file" name="chosen-image" onchange="readURL(this);">
			</div>
			<div class="image-picker">
				<img id= "img" src="#" alt="Choose" height="300px" width="300px" onerror="hideImg()">
			</div>
			<div class="prompt-box">
				<label>
					<input name="prompt" placeholder="Enter instructions here" type="text" style="display: none;"
						value="Analysing the ingredients in the image, give the list of side effects these ingredients will cause when consumed">
				<button type="submit">Submit</button>
				</label>
			</div>
		</form>
		<p class="output">(Response will appear here)</p>

		<script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
		<script src="/static/main.js"></script>
</body>



</html>
